defaultNamespace: ingress-nginx
helm:
  releaseName: ingress-nginx
  repo: https://kubernetes.github.io/ingress-nginx
  chart: ingress-nginx
  version: "4.11.5"
  values:
    controller:
      kind: Deployment
      service:
        enabled: false
      ingressClassResource:
        default: true
      image:
        allowPrivilegeEscalation: true